<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="%VITE_SITE_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_SITE_APPLE_LOGO%" />
    <link rel="bookmark" href="%VITE_SITE_APPLE_LOGO%" />
    <link rel="apple-touch-icon-precomposed" sizes="200x200" href="%VITE_SITE_APPLE_LOGO%" />
    <meta name="description" content="%VITE_SITE_DES%" />
    <meta name="keywords" content="%VITE_SITE_KEYWORDS%" />
    <meta name="author" content="%VITE_SITE_AUTHOR%" />
    <meta name="theme-color" content="#424242" />
    <title>%VITE_SITE_NAME%</title>
    <!-- HarmonyOS Sans -->
    <link rel="stylesheet" href="https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css" />
    <script>
      if (/*@cc_on!@*/ false || (!!window.MSInputMethodContext && !!document.documentMode))
        window.location.href =
          'https://support.dmeng.net/upgrade-your-browser.html?referrer=' +
          encodeURIComponent(window.location.href);
    </script>
  </head>

  <body>
    <!-- 主体内容 -->
    <div id="app"></div>
    <div id="city-data">Loading 3-day weather forecast...</div>

    <!-- noscript -->
    <noscript>
      <div style="text-align: center">请开启 JavaScript</div>
    </noscript>

    <!-- Add the weather script here -->
    <script type="module">
      import { getWeather } from './src/api/index.js'; // Ensure this path is correct
    
      document.addEventListener('DOMContentLoaded', () => {
        getWeather().then(weatherData => {
          const forecast = weatherData.daily.slice(0, 3); // Get 3-day forecast
          document.getElementById('city-data').innerHTML = forecast.map(day => `
            <div>
              <h3>${day.fxDate}</h3>
              <p>Day: ${day.textDay}, Max Temp: ${day.tempMax}°C</p>
              <p>Night: ${day.textNight}, Min Temp: ${day.tempMin}°C</p>
            </div>
          `).join('');
        })
        .catch(error => console.error('Error fetching weather info:', error));
      });
    </script>
    

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
